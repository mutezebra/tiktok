apiVersion: v1
kind: PersistentVolume
metadata:
  name: tiktok-user-log-pv
spec:
  capacity:
    storage: 128Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /data/user/logs
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - docker-desktop

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tiktok-user-log-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: tiktok-user-config
data:
  config.yaml: |-
    system:
      os: "linux"
      status: "debug"
      worker_id: 2
      data_center_id: 1

    service:
      user:
        service_name: "user"
        address: "0.0.0.0:10001"
        svc_address: "tiktok-user-svc:10001" # etcd register

    mysql:
      username: "root"
      password: "123456"
      address: "mysql:3306"
      database: "tiktok"
      charset: "utf8mb4"

    etcd:
      user: "tiktok"
      password: "tiktok"
      endpoint: "etcd-svc:2379"
      service_prefix: "service/"
      for_text: "text"

    qiniu:
      access_key: ""
      secret_key: ""
      avatar_path: "static/avatars/"
      video_path: "static/videos/"
      cover_path: "static/videos/covers/"
      default_avatar_path: "static/avatars/default.jpg"
      bucket: "mutezebra-tiktok"
      domain: ""

    jaeger:
      collector_endpoint: "http://jaeger-svc:14268/api/traces"
      agent_host_port: "jaeger-svc:6831"
